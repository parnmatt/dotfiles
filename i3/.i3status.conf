# i3status configuration file.


general {
    colors = true
    color_good = "#b8bb26"
    color_degraded = "#fabd2f"
    color_bad = "#fb4934"
    interval = 5
}

order += "disk /"
order += "run_watch VPN"
order += "wireless wlp8s0"
order += "ethernet enp9s0"
order += "mpd"
order += "volume master"
order += "battery 1"
order += "time"

wireless wlp8s0 {
    format_up = "W: (%quality on %essid) %ip"
    format_down = "W: down"
}

ethernet enp9s0 {
    format_up = "E: %ip (%speed)"
    format_down = "E: down"
}

battery 1 {
    format = "%status %percentage %remaining"
    status_bat = "ðŸ”‹ BAT"
    status_chr = "ðŸ”Œ CHR"
    status_full = "âœ“ FULL"
    last_full_capacity = true
    integer_battery_capacity = true
    hide_seconds = true
}

run_watch VPN {
    pidfile = "/var/run/ppp*.pid"
}

time {
    format = "[%a] %F %T %Z"
}

disk "/" {
    format = "%avail"
}

volume master {
    device = "pulse"
}

# i3 status with mpd patch
mpd {
    format_up = "%artist: %title"
}
